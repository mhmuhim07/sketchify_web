<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sketchify</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <h1>âœ¨ Sketchify Pro</h1>

      <div class="toolbar">

          <label>Tool</label>
          <select id="tool">
            <option value="brush">ğŸ–Œï¸ Brush</option>
            <option value="line">ğŸ“ Line</option>

            <option value="triangle">ğŸ”º Triangle</option>
            <option value="polygon">ğŸ”· Polygon</option>
            <option value="dashed">â– Dashed</option>
            <option value="eraser">ğŸ§¹ Eraser</option>
            <option value="select">ğŸ‘† Select</option>
          </select>
        </div>

        <div class="tool-group" id="polygonSettings" style="display: none">

          <input type="number" id="polygonSides" min="3" max="12" value="5" />
        </div>

        <div class="tool-group">
          <label>Color</label>
          <input type="color" id="color" value="#000000" />
        </div>

        <div class="tool-group">
          <label
            >Size: <span class="size-display" id="sizeDisplay">3</span>px</label
          >
          <input type="range" id="size" min="1" max="50" value="3" />
        </div>

        <button id="undo">â†¶ Undo</button>

      </div>

      <div class="canvas-wrapper">
        <canvas id="canvas" width="900" height="600"></canvas>
      </div>

      <div class="history-info">
        Shapes: <span id="shapeCount">0</span> | Can Undo:
        <span id="undoCount">0</span> | Can Redo: <span id="redoCount">0</span>
      </div>
    </div>

    <footer>A powerful sketching app. Created by Mudabbir and Maria.</footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
